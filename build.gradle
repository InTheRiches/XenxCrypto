plugins {
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'java'
}
apply plugin: 'java'
apply plugin: 'application'
group 'net.riches'
version 'A.01'

mainClassName = "net.riches.xenx.Xenx"

repositories {
    mavenCentral()
    mavenLocal()

}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation "commons-codec:commons-codec:1.15"
}

test {
    useJUnitPlatform()
}