<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Xenx Crypto</title>

    <script src="libs/jqueryLibrary.js"></script>
    <script src="libs/deparam.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script>
      function loadChart() {
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ["2015", "2016", "2017", "2018"],
                datasets: [{
                    label: "Earnings",
                    backgroundColor: 'rgba(255, 255, 255, 0)',
                    borderColor: 'rgba(26, 188, 138, 1)',
                    data: [0, 1000, 0.00046, -100.01],
                }]
            },

            // Configuration options go here
            options: {}
        });
      }
    </script>

    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">

    <link rel="stylesheet" href="style.css"/>
  </head>
  <body onload="loadChart()">
    <div class="option">
      <div class="logo">
        <div class="dashboto-logo">
          <p>d</p>
          <p>B</p>
        </div>
        <p class="logo rog">Xenx</p>
        <p class="logo">Wallet</p>
      </div>
      <p class="tagline">
        Helping you track your crypto portfolio. <bold>HODL</bold> to the Moon!
      </p>
      <button class="main">Crypto Dashboard</button>
      <div class="clear"></div>
      <ul class="menu">
        <a href="">
          <i class="fa fa-dashboard"></i>
          Dashboard
        </a>
        <br />
        <a href="">
          <i class="fa fa-tasks"></i>
          Transactions
        </a>
        <a href="">
          <i class="fa fa-book"></i>
          Invoice Tool
        </a>
        <a href="">
          <i class="fa fa-newspaper-o"></i>
          News
        </a>
        <a href="">
          <i class="fa fa-money"></i>
          Donate
        </a>
      </ul>
    </div>

    <div class="dashboard-heading">
      <div class="panel">
        <i class="fa fa-bell"><bold>1</bold></i>
        <div ng-app="app" ng-controller="coin">
          <p class="btc-price">172,399</p>
        </div>
      </div>
      <div class="all">
        <div class="starter-stats">
          <div class="blok">
            <i class="fa fa-money red"></i>
            <div class="no">
              <p>USD</p>
              <p>$377,553.81</p>
            </div>
          </div>

          <div class="blok">
            <i class="fa fa-money blue"></i>
            <div class="no">
              <p>Balance</p>
              <p>172,399 XENX</p>
            </div>
          </div>

          <div class="blok">
            <i class="fa fa-money green"></i>
            <div class="no">
              <p>Total Gains</p>
              <p>+169.12%</p>
            </div>
          </div>
          <div class="clear"></div>
          <div class="gains">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
