<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - dashBoto -dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="option">
<div class="logo">
  <div class="dashboto-logo">
  <p>d</p>
  <p>B</p>
  </div>
  <p class="logo rog">Dash</p>
  <p class="logo">BOTO</p>
</div>
<p class="tagline">Helping you track your crypto portfolio. <bold>HODL</bold> to the Moon!</p>
<button class="main">Crypto Dashboard</button>
  <div class="clear"></div>
    <ul class="menu">
    <a href="">
      <i class="fa fa-dashboard"></i>
      Dashboard
    </a>
    <br>
     <a href="">
      <i class="fa fa-tasks"></i>
      Transactions
    </a>
     <a href="">
      <i class="fa fa-book"></i>
      Invoice Tool
    </a>
    <a href="">
      <i class="fa fa-newspaper-o"></i>
      News
    </a>
    <a href="">
      <i class="fa fa-money"></i>
      Donate
    </a>
  </ul>
</div>


<div class="dashboard-heading">
  <div class="panel">
    <i class="fa fa-bell"><bold>1</bold></i>
    <div ng-app="app" ng-controller="coin">
  <p class="btc-price">{{priceGBP}}</p>
</div>
  </div>
  <div class="all">
    <div class="starter-stats">
      <div class="blok">
        <i class="fa fa-money"></i>
        <div class="no">
        <p>Asset Types</p>
        <p>3</p>
          </div>
      </div>
      
      <div class="blok">
        <i class="fa fa-money kl"></i>
        <div class="no">
        <p>Total Gains</p>
        <p>-100.01 BTC</p>
          </div>
      </div>
      
      <div class="blok">
        <i class="fa fa-money pl"></i>
        <div class="no">
        <p>Longest HODL</p>
        <p>8 Months</p>
          </div>
      </div>
      <div class="clear"></div>
        <div class="gains">
          <canvas id="myChart"></canvas>
        </div>
      
    </div>
    
  </div>
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js'></script><script  src="./script.js"></script>

</body>
</html>
